<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Afonso Costa">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="icon.css" />
    <link rel="stylesheet" href="dark-mode.css">
    <script src="dark-mode.js" type="text/javascript"></script>
    <title>Dark Mode</title>
</head>

<body>
    <header>
        <h1>JavaScript Playground</h1>
        <div>
            <input type="text" class="user-name-input" placeholder="Insira o seu nome">
        </div>
        <button id="toggle-dark" class="material-symbols-rounded">dark_mode</button>
        <div class="user-name-header"></div>
    </header>
    <nav data-dropdown>
        <button class="menu" data-dropdown-button>Menu</button>
        <div class="dropdown-menu information-grid">
            <div>
                <div class="dropdrown-heading">Portefólio</div>
                <div class="dropdown-links">
                    <a href="index.html" class="link">Sobre mim</a>
                </div>
            </div>
            <div>
                <div class="dropdrown-heading">JavaScript</div>
                <div class="dropdown-links">
                    <a href="dark-mode.html" class="link">Darkmode</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="calculator-title">
            <h1>Calculadora</h1>
            <div class="calculator">
                <div><input type="text" class="input-calculator" placeholder="Insira uma expressão"></div>
                <div><p class="resultado"> </p></div>
                <div><input type="button" value="Mostrar resultado" class="calculator-show-bt"></div>
                <div><input type="button" value="Apagar resultado" class="calculator-delete-bt"></div>
            </div>
        </div>

        <div class="phrase-and-image">
            <h1>Insira uma frase inspirada pela imagem abaixo</h1>
            <input type="text" class="text-to-center">
            <div class="image-with-centered-text">
                <div class="centered-text"></div>
            </div>
        </div>
    </main>
    <footer>
        <div>Afonso Costa</div>
        <div>Universidade Lusófona</div>
        <div class="user-name-footer"></div>
        <div class="date"></div>
    </footer>
</body>

</html>
